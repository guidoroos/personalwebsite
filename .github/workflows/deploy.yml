name: Deploy RoosMobile Portfolio

on:
  push:
    branches: ["master"] # Double-check if your branch is 'master' or 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build JS Production
        run: ./gradlew jsBrowserDistribution

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Wildcard ensures it finds the folder even inside a 'composeApp' module
          path: "composeApp/build/dist/js/productionExecutable"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4